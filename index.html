    <input type="text" id="textarea"/>
    <input type="button" onclick="applyMove()" value="Apply"/>

    <script>
        function applyMove(){
            let val = document.getElementById("textarea").value;
            if (val.length === 5){
                let val1 = document.getElementById(val[0] + val[1]);
                let val2 = document.getElementById(val[3] + val[4]);
                val1.innerHTML = ".";
                val2.innerHTML = "p";
            }
            else if (val.length === 6){
                let val1 = document.getElementById(val[1] + val[2]);
                let val2 = document.getElementById(val[4] + val[5]);
                val1.innerHTML = ".";
                val2.innerHTML = val[0];
            }
            else{
                alert("Incorrect move!");
            }
        }
